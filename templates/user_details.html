<html>
    <head>
        <link href="css/styles.css" rel="stylesheet" >
        <title>Yahtzee: Login</title>
    </head>

    <body>
        <h1>Yahtzee</h1>
            <section id="feedback">
                <feedback content id="feedback"></feedback>
            </section>
            <form action="/game" method="post">
                <label for="username_input"><b>Username</b></label>
                <!-- <input type="hidden" id="custId" name="user_id" value=id> -->
                <input type="text" placeholder="Username" id="username_input" name="username" required>
            
                <label for="password_input"><b>Password</b></label>
                <input type="password" id="password_input" placeholder="Enter Password" name="password" required>

                <label for="password_input"><b>Email</b></label>
                <input type="email" id="email_input" placeholder="Enter Email" name="email" required>
                {% if context=="delete" %}
                    <button id="delete_user_submit" type="submit">Delete</button>
                {% else %}
                    <button id="updatecreate_user_submit" type="submit">{{context}}</button>
                {% endif %}

            </form>
        


        <footer>{% include 'partial/footer.html' %}</footer>
    </body>

</html>
